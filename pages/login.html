<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-[#0e0e12] flex items-center justify-center p-4">

  <div class="bg-[#1a1a21]/90 backdrop-blur-xl shadow-2xl border border-purple-700/20 rounded-2xl w-full max-w-md p-8 text-white">
    
    <h1 class="text-3xl font-bold text-center mb-6
      bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent">
      Welcome Back
    </h1>

    <form>
      <!-- Email -->
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">
          Email Address
        </label>
        <input
          id="email"
          type="email"
          placeholder="Enter email"
          class="w-full px-4 py-3 rounded-lg bg-[#13131a] border border-gray-700 
          focus:border-purple-600 focus:ring-2 focus:ring-purple-600 transition-all outline-none"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-7">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-300">
          Password
        </label>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          class="w-full px-4 py-3 rounded-lg bg-[#13131a] border border-gray-700 
          focus:border-purple-600 focus:ring-2 focus:ring-purple-600 transition-all outline-none"
          required
        />
      </div>

      <!-- Login -->
      <button
        id="login_btn"
        type="submit"
        class="w-full py-3 rounded-lg font-semibold text-white 
        bg-gradient-to-r from-purple-600 to-purple-700 
        shadow-lg shadow-purple-900/30
        hover:shadow-purple-700/50 hover:scale-[1.02]
        active:scale-95 transition-all"
      >
        Login
      </button>
    </form>

    <p class="text-center text-gray-400 text-sm mt-5">
      Don't have an account?
      <a href="./signup.html" class="text-purple-400 hover:underline">
        Sign Up
      </a>
    </p>

  </div>

  <script src="../js/login.js"></script>
</body>
</html>
