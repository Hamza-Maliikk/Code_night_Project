<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What happen</title>
    <link rel="stylesheet" href="../css/feed.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-900 text-white h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-sm">

        <h2 class="text-2xl font-bold mb-4 text-center">Create New Post</h2>

        <form id="postForm" class="flex flex-col gap-3">

            <input 
                type="text" 
                id="postName" 
                placeholder="Enter post title" 
                required
                class="p-3 rounded bg-gray-800 border border-gray-700 
                       transition-all duration-300 w-full
                       focus:border-purple-500 focus:bg-gray-700 focus:ring-2 focus:ring-purple-600"
            />

            <input 
                type="text" 
                id="postImage" 
                placeholder="Enter image URL" 
                required
                class="p-3 rounded bg-gray-800 border border-gray-700 
                       transition-all duration-300 w-full
                       focus:border-purple-500 focus:bg-gray-700 focus:ring-2 focus:ring-purple-600"
            />

            <button 
                type="submit"
                 class="w-full py-3 rounded-lg font-semibold text-white 
        bg-gradient-to-r from-purple-600 to-purple-700 
        shadow-lg shadow-purple-900/30
        hover:shadow-purple-700/50 hover:scale-[1.02]  duration-200 ease-in
        active:scale-95 transition-all"
      >
                Create Post
            </button>

        </form>
    </div>

    <script src="../js/createpost.js"></script>
</body>
</html>
