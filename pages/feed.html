<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4 md:p-6">

    <!-- Top Section -->
    <div class="flex flex-col md:flex-row justify-between md:items-center gap-3 mb-6">
        <h1 id="Welcome" class="text-xl md:text-2xl font-semibold"></h1>

        <button 
            id="log_out" 
            class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 transition text-sm md:text-base"
        >
            Logout
        </button>
    </div>

    <div id="headerUsername" class="mb-4 text-purple-400 font-medium"></div>

    <!-- Search + Sort -->
    <div class="flex flex-col md:flex-row gap-3 mb-5">
        <input 
            id="searchInput"
            type="text"
            placeholder="Search posts..."
            class="flex-1 px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 
                   focus:ring-2 focus:ring-purple-500 outline-none"
        />

        <select 
            id="sortSelect"
            class="px-3 py-2 rounded-xl bg-gray-800 border border-gray-700 
                   focus:ring-2 focus:ring-purple-500 outline-none"
        >
            <option value="latest">Latest</option>
            <option value="oldest">Oldest</option>
            <option value="mostLiked">Most Liked</option>
        </select>
    </div>

    <!-- Posts Container -->
    <div 
        id="postsContainer" 
        class="space-y-4 max-w-2xl mx-auto"
    ></div>

    <!-- Add Post Button -->
    <div class="mt-6 flex justify-center">
        <a 
            href="./createpost.html"
            id="create"
            class="inline-block px-5 py-3 rounded-xl bg-purple-600 hover:bg-purple-700 transition text-white"
        >
            Add Post
        </a>
    </div>

    <!-- Your existing JS -->
    <script src="../js/feed.js"></script>
</body>
</html>
